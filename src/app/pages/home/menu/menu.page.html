<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="menu-content">
    <ion-row>
      <ion-col size="6" class="menu-item" *ngIf="user?.is_admin">
        <div class="menu-box" routerLink="/home/menu/users">
          <ion-icon name="people-outline" color="primary"></ion-icon>
          <span>UsuÃ¡rios</span>
        </div>
      </ion-col>

      <ion-col size="6" class="menu-item" *ngIf="!user?.provider">
        <div class="menu-box" routerLink="/home/menu/change-password">
          <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
          <span>Alterar Senha</span>
        </div>
      </ion-col>

      <ion-col size="6" class="menu-item">
        <div class="menu-box" routerLink="/home/menu/planos">
          <ion-icon name="card-outline" color="primary"></ion-icon>
          <span>Assinaturas</span>
        </div>
      </ion-col>

      <ion-col size="6" class="menu-item" *ngIf="user?.is_admin">
        <div class="menu-box" routerLink="/home/menu/dashboards">
          <ion-icon name="settings-outline" color="primary"></ion-icon>
          <span>Painel</span>
        </div>
      </ion-col>

      <ion-col size="6" class="menu-item" *ngIf="user?.is_admin">
        <div class="menu-box" routerLink="/home/menu/pagamentos">
          <ion-icon name="stats-chart-outline" color="primary"></ion-icon>
          <span>Faturamento</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="logout-button" expand="block" color="danger" (click)="logout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Sair
  </ion-button>
</ion-content>

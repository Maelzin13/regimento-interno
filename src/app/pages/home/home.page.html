<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <ng-container *ngFor="let book of this.books">
    <!-- Card Principal -->
    <ion-card class="custom-card" [routerLink]="['/view-text', book.id]">
      <ion-card-header>
        <ion-card-title class="book-title">{{ book.conteudo }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div *ngFor="let titulo of book.titulos" class="book-subtitle">
          {{ titulo.conteudo }}
        </div>
      </ion-card-content>
    </ion-card>

    <!-- RodapÃ© com BotÃµes -->
    <ion-footer class="card-footer">
      <ion-buttons>
        <span class="action-link view-link" (click)="onView(book.id); $event.stopPropagation();">
          Visualizar
        </span>
        <span class="action-link edit-link" (click)="onEdit(book.id); $event.stopPropagation();">
          Editar
        </span>
        <span class="action-link delete-link" (click)="onDelete(book.id); $event.stopPropagation();">
          Excluir
        </span>
      </ion-buttons>
    </ion-footer>
  </ng-container>

  <div class="section-title">
    <h2>Textos JurÃ­dicos</h2>
  </div>

  <div class="textos-juridicos">
    <ion-card class="custom-card" *ngFor="let texto of textos">
      <ion-card-header>
        <ion-card-title>{{ texto.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="texto.link">
          <a [href]="texto.link" target="_blank" class="custom-link">
            Acesse o {{ texto.title }}
          </a>
        </div>
        <div *ngIf="!texto.link">
          <p>{{ texto.description || 'DescriÃ§Ã£o indisponÃ­vel.' }}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-content class="dashboard-content">
  <ion-card class="dashboard-wrapper">
    <ion-card-header>
      <ion-card-title class="dashboard-title">
        <ion-icon name="library-outline"></ion-icon>
        Biblioteca Jurídica
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ng-container *ngIf="!isLoading && books?.length">
        <h2 class="section-label">Meus Livros</h2>
        <ion-list lines="none">
          <ion-item *ngFor="let book of books" [routerLink]="['/view-text', book.id]">
            <ion-icon slot="start" name="book-outline" color="primary"></ion-icon>
            <ion-label>{{ cleanHTML(book.conteudo) }}</ion-label>
          </ion-item>
        </ion-list>
      </ng-container>

      <h2 class="section-label">Textos Jurídicos</h2>
      <ion-list lines="none">
        <ion-item *ngFor="let texto of textos">
          <ion-icon slot="start" name="document-text-outline" color="primary"></ion-icon>
          <ion-label>
            <a *ngIf="texto.link" [href]="texto.link" target="_blank">{{ texto.title }}</a>
            <div *ngIf="!texto.link">
              {{ texto.title }}
              <br>
              <small class="muted">{{ texto.description || 'Descrição indisponível.' }}</small>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>

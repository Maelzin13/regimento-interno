<ion-header [translucent]="true">
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="roolBack()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Quest√µes de Ordem Nova</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="adicionar()">
        <ion-icon name="add" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card *ngFor="let questao of listQuestoes">
      <ion-card-header>
        <ion-card-title>{{ questao.titulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{ questao.descricao }}
        </p>
      </ion-card-content>
      
      <div class="button-container ion-padding center">
        <ion-button (click)="editar(questao.id)" color="primary" size="small">
          <ion-icon name="pencil-outline"></ion-icon>
          Editar
        </ion-button>
        <ion-button (click)="excluir(questao.id)" color="danger" size="small">
          <ion-icon name="trash-outline"></ion-icon>
          Excluir
        </ion-button>
      </div>
    
    </ion-card>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="fecharModal()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alterar senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alterar senha</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Senha Atual</ion-label>
        <ion-input type="password" [(ngModel)]="passwordForm.current_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nova Senha</ion-label>
        <ion-input type="password" [(ngModel)]="passwordForm.new_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Nova Senha</ion-label>
        <ion-input type="password" [(ngModel)]="passwordForm.new_password_confirmation"></ion-input>
      </ion-item>

      <!-- Adicione o evento (click) para acionar a funÃ§Ã£o changePassword -->
      <ion-button expand="full" (click)="changePassword()">Alterar Senha</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

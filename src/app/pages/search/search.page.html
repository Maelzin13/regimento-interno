<ion-header [translucent]="true">
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"> <ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Pesquisa</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="light" animated="true" placeholder="Digitar" show-clear-button="always"
      clear-icon="trash-bin"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pesquisa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-list>
        <ion-radio-group value="palavra-chave">
          <ion-item>
            <ion-radio value="palavra-chave" aria-label="Palavra Chave">Palavra Chave</ion-radio>
          </ion-item>
          <ion-item>
            <ion-radio value="artigo" aria-label="Artigo">Artigo</ion-radio>
          </ion-item>
        </ion-radio-group>
        <br>

        <ion-button expand="block">
          <ion-icon name="search-circle-outline" slot="start"></ion-icon>
          Buscar
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

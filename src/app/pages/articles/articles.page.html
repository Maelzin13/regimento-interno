<ion-header>
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ artigo?.titulo || 'Artigo' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()"> <ion-icon name="search-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content" class="ion-padding">
  <div *ngIf="artigo">
    <!-- Conteúdo do Artigo -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ artigo.titulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p [innerHTML]="artigo.conteudo"></p>
      </ion-card-content>
    </ion-card>

    <!-- Lista de Parágrafos -->
    <ion-card *ngIf="artigo.paragrafos?.length">
      <ion-card-header>
        <ion-card-title></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let paragrafo of artigo.paragrafos">
            <ion-label>
              <!-- Exibe um preview do parágrafo -->
              <h4 *ngIf="paragrafo.tipo === 'comentario'">Comentário(s)</h4>
              <h4 *ngIf="paragrafo.tipo === 'informacao_adicional'">Informações Adicionais</h4>
              <p>{{ paragrafo.conteudo | slice: 0:100 }}...</p>

              <div style="margin-top: 10px;">
                <ion-button size="small" fill="outline" color="primary" (click)="openModal(paragrafo.conteudo)">
                  Ver mais
                </ion-button>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!artigo">
    <p>Artigo não encontrado.</p>
  </div>
</ion-content>

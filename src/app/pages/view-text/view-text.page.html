<ion-header>
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ book?.conteudo || 'Carregando...' }}</ion-title>
  </ion-toolbar>
  <ion-searchbar color="light" animated="true" placeholder="Digitar" show-clear-button="always" clear-icon="trash-bin"
    [(ngModel)]="query">
  </ion-searchbar>
  <ion-button expand="block" (click)="search()">
    <ion-icon name="search-outline" slot="start"></ion-icon>
    Buscar
  </ion-button>
</ion-header>

<ion-segment>
  <ion-segment-button value="corrido" content-id="corrido">
    <ion-label>Texto Corrido</ion-label>
  </ion-segment-button>
  <ion-segment-button value="formatado" content-id="formatado">
    <ion-label>Texto Formatado</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-segment-view>
  <ion-segment-content id="corrido">
    <ion-content [fullscreen]="true" class="ion-padding">
      <ng-container *ngIf="(filteredBook || book)?.titulos?.length; else loading">
        <ng-container *ngFor="let titulo of (filteredBook || book).titulos">
          <h2 class="titulo" [innerHTML]="safeHTML(titulo.conteudo)"></h2>
          <ng-container *ngFor="let capitulo of (filteredBook || titulo).capitulos">
            <h3 class="capitulo" [innerHTML]="safeHTML(capitulo.conteudo)"></h3>
            <ng-container *ngFor="let secao of (filteredBook || capitulo).secaos">
              <h4 class="secao" [innerHTML]="safeHTML(secao.conteudo)"></h4>
              <ng-container *ngFor="let artigo of (filteredBook || secao).artigos">
                <h5 [innerHTML]="safeHTML(artigo.conteudo)"></h5>
                <ng-container *ngFor="let paragrafo of (filteredBook || artigo).paragrafos">
                  <h5 [innerHTML]="safeHTML(paragrafo.conteudo)"></h5>
                  <ng-container *ngFor="let comentario of (filteredBook || paragrafo).comentarios">
                    <p class="comentario">
                      <span class="comentario-tipo">{{ comentario.tipo | titlecase }}</span><br>
                      <span [innerHTML]="safeHTML(comentario.conteudo)"></span>
                    </p>
                  </ng-container>
                </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-template #loading>
        <div class="ion-text-center">
          <ion-spinner class="ion-margin-top"></ion-spinner>
          <p class="text-center">Carregando dados...</p>
        </div>
      </ng-template>
    </ion-content>
  </ion-segment-content>
  <ion-segment-content id="formatado">
    <ion-content [fullscreen]="true" class="ion-padding">
      <div *ngIf="(filteredBook || book)?.titulos?.length">
        <ion-card *ngFor="let titulo  of (filteredBook || book).titulos; let tituloIndex = index"
          class="ion-text-center">
          <ion-card-header>
            <ion-card-title style="display: flex; align-items: center; justify-content: space-between;">
              <span class="titulo">{{ cleanHTML(titulo.conteudo) }}</span>
              <!-- <ion-button *ngIf="user?.is_admin" fill="clear" class="icons" (click)="abrirEditor(titulo.id, 'titulo')">
                <ion-icon name="pencil-outline" class="icons"></ion-icon>
              </ion-button>
              <ion-button fill="clear">
                <ion-icon name="trash-outline" class="icons"></ion-icon>
              </ion-button> -->
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ng-container *ngFor="let capitulo of (filteredBook ||titulo).capitulos; let capituloIndex = index">
                <ion-item>
                  <ion-label>
                    <h3 class="capitulo" [innerHTML]="safeHTML(capitulo.conteudo)"></h3>
                  </ion-label>
                  <ion-button *ngIf="user?.is_admin" size="small" fill="clear"
                    (click)="abrirEditor(capitulo.id, 'capitulo')">
                    <ion-icon name="pencil-outline" class="icons"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear" class="icons">
                    <ion-icon name="trash-outline" class="icons"></ion-icon>
                  </ion-button>
                  <ion-icon slot="end" name="chevron-forward-outline" (click)="navigateToCapitulo(capitulo)"></ion-icon>
                </ion-item>
              </ng-container>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>

      <div *ngIf="!book" class="ion-text-center">
        <ion-spinner class="ion-margin-top"></ion-spinner>
        <p class="text-center">Carregando dados...</p>
      </div>
    </ion-content>
  </ion-segment-content>
</ion-segment-view>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="scrollToTop()">Voltar pro topo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

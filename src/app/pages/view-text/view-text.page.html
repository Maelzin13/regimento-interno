<ion-header>
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ cleanHTML(book?.conteudo) || 'Carregando...' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content" class="ion-padding">

  <!-- Mostrar Títulos e Capítulos -->
  <div *ngIf="book?.titulos?.length">
    <ion-card *ngFor="let titulo of book.titulos; let tituloIndex = index" class="ion-text-center">
      <ng-container *ngIf="tituloIndex > 0">
        <ion-card-header>
          <ion-card-title>{{ cleanHTML(titulo.conteudo) }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-list lines="none">
            <ng-container *ngFor="let capitulo of titulo.capitulos; let capituloIndex = index">
              <ng-container *ngIf="capituloIndex > 0">
                <ion-item (click)="navigateToCapitulo(capitulo)">
                  <ion-label>
                    <h3>{{ cleanHTML(capitulo.conteudo) }}</h3>
                  </ion-label>
                  <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
                </ion-item>
              </ng-container>
            </ng-container>
          </ion-list>
        </ion-card-content>
      </ng-container>
    </ion-card>
  </div>

  <div *ngIf="!book" class="ion-text-center">
    <ion-spinner class="ion-margin-top"></ion-spinner>
    <p class="text-center">Carregando dados...</p>
  </div>

</ion-content>

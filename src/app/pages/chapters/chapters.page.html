<ion-header>
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-text"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ capitulo?.conteudo || 'Cap√≠tulo' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()"> <ion-icon name="search-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content" class="ion-padding">
  <ion-card *ngFor="let secao of capitulo.secaos">
    <ion-card-header>
      <ion-card-title>{{ secao.conteudo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let artigo of secao.artigos" (click)="navigateToArtigo(artigo)">
          <ion-label>
            <h3 [innerHTML]="artigo.conteudo"></h3>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-text/1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ capitulo?.conteudo || 'Cap√≠tulo' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" class="ion-padding">
  <ion-card *ngFor="let secao of capitulo.secaos">
    <ion-card-header>
      <ion-card-title style="display: flex; align-items: center; justify-content: space-between;">
        {{ secao.conteudo }}
        <ion-button *ngIf="user?.is_admin" size="small" fill="clear" (click)="abrirEditor(secao.id, 'secao')">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
          <ion-button fill="clear">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let artigo of secao.artigos" (click)="navigateToArtigo(artigo)">
          <ion-label>
            <h3 [innerHTML]="artigo.conteudo"></h3>
          </ion-label>
          <ion-button *ngIf="user?.is_admin" size="small" fill="clear" (click)="abrirEditor(artigo.id, 'artigo')">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
            <ion-button fill="clear">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

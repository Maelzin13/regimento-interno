<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Entrar</ion-button>
  </form>

  <!-- Separador -->
  <div class="separator">
    <span>Ou entre com</span>
  </div>

  <!-- BotÃµes de Login Social -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="loginWithGoogle()">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="loginWithFacebook()">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Facebook
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-app>
  <ion-menu side="start" content-id="main-content" id="toolbar" *ngIf="user">
    <ion-header>
      <ion-toolbar id="toolbar">
        <ion-title size="medium">{{ nameApp }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="toolbar">
      <ion-list *ngIf="user">
        <ion-item [routerLink]="'/user-edit/' + user.id">
          <ion-label>
            <h2>{{ user.name || 'Usuário Anônimo' }}</h2>
            <p>{{ user.email || 'Não informado' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item *ngIf="user" routerLink="/home">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Livros</ion-label>
        </ion-item>

        <ion-item *ngIf="user?.is_admin" routerLink="/user">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Usuários</ion-label>
        </ion-item>

        <ion-item *ngIf="user?.is_admin" routerLink="/pagamentos">
          <ion-icon name="stats-chart" slot="start"></ion-icon>
          <ion-label>Pagamentos</ion-label>
        </ion-item>

        <ion-item routerLink="/change-password">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Alterar Senha</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ content[type]?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="primary">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content" [innerHTML]="content[type]?.content"></div>
</ion-content>
